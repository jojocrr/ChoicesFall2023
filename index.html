<style>
    #pannable-container {
    display: flex;
    justify-content: center;
    align-items: center;
}
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    font-family: sans-serif;
    background-color: lightgray;
}

/* Book */
.book {
    position: relative;
    width: 750px;
    height: 900px;
    transition: transform 0.5s;
    flex-wrap: wrap;
    display: flex;
    z-index: 5;
    margin: auto; /* Center the book horizontally */
    position: relative; /* Relative positioning for button placement */
}

.paper {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    perspective: 1500px;

}

.front,
.back {
    background-color: white;
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform-origin: left;
    transition: transform 0.5s;
}

.front {
    z-index: 1;
    backface-visibility: hidden;
    border-left: 3px solid powderblue;
}

.back {
    z-index: 0;
}

.front-content,
.back-content {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.back-content {
    transform: rotateY(180deg)
}

/* Paper flip effect */
.flipped .front,
.flipped .back {
    transform: rotateY(-180deg);
}

/* Controller Buttons */

/* Additional CSS for top buttons */
button#prev-btn, button#next-btn {
    /* Basic styling */
    position: absolute; /* Position them absolutely relative to their nearest positioned ancestor */
    top: 20px; /* Distance from the top of the page */
}

.button-container {
    display: flex; /* Aligns children (buttons) in a row */
    justify-content: center; /* Centers the buttons horizontally */
    align-items: center; /* Aligns buttons vertically */
    margin-top: 20px; /* Adjust as needed for spacing from top */

}

/* Styles for buttons */
button {
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.5s;
    border: none;
    background-color: transparent;

}
#prev-btn {
    margin-right: 445px; /* Increase space to the right of the previous button */
    bottom: 50px;
    z-index: 900;
}

#next-btn {
    margin-right: -1940px;
    bottom: 50px; /* Increase space to the left of the next button */
    z-index: 900;
   
}

button:focus {
    outline: none;
}

button:hover i {
    color: #636363;
}

i {
    font-size: 50px;
    color: gray;
}

/* Paper stack order */
#p1 {
    z-index: 3;
}

#p2 {
    z-index: 2;
}

#p3 {
    z-index: 1;
}
    </style>

<script>
    // References to DOM Elements
const prevBtn = document.querySelector("#prev-btn");
const nextBtn = document.querySelector("#next-btn");
const book = document.querySelector("#book");

const paper1 = document.querySelector("#p1");
const paper2 = document.querySelector("#p2");
const paper3 = document.querySelector("#p3");
const paper4 = document.querySelector("#p4");
const paper5 = document.querySelector("#p5");

const pannableContent = document.getElementById('pannable-content');
let zoomFactor = 1;
let panX = 0;
let panY = 0;
let isDragging = false;
let frameRequested = false;

// Variables to store the starting position of a drag
let startX = 0;
let startY = 0;

// Variables for smooth panning
let currentX = 0;
let currentY = 0;
let targetX = 0;
let targetY = 0;

// Function to update the panning
function updatePan() {
    // Smooth out the panning using an easing effect
    currentX += (targetX - currentX) * 0.1;
    currentY += (targetY - currentY) * 0.1;

    pannableContent.style.transform = `scale(${zoomFactor}) translate(${currentX}px, ${currentY}px)`;
    
    if (Math.abs(targetX - currentX) > 0.1 || Math.abs(targetY - currentY) > 0.1) {
        requestAnimationFrame(updatePan); // Continue the loop if we haven't reached the target
    } else {
        frameRequested = false; // Stop the loop
    }
}

// Event listeners for drag panning
pannableContent.addEventListener('mousedown', (e) => {
    e.preventDefault(); // Prevent default browser behavior, like dragging an image
    startX = e.clientX - panX;
    startY = e.clientY - panY;
    isDragging = true;
    pannableContent.style.cursor = 'grabbing';
});

document.addEventListener('mouseup', () => {
    isDragging = false;
    pannableContent.style.cursor = 'grab';

    // Update target to the final drag position
    targetX = currentX;
    targetY = currentY;
});

document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;

    // Update target position based on mouse movement
    targetX = e.clientX - startX;
    targetY = e.clientY - startY;

    if (!frameRequested) {
        frameRequested = true;
        requestAnimationFrame(updatePan);
    }
});


document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;

    panX = e.clientX - startX;
    panY = e.clientY - startY;

    // Request a frame if not already requested
    if (!frameRequested) {
        requestAnimationFrame(updatePan);
        frameRequested = true;
    }
});


// Mouse events for dynamic panning
pannableContent.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX - panX;
    startY = e.clientY - panY;
    pannableContent.style.cursor = 'grabbing';
});

document.addEventListener('mouseup', () => {
    isDragging = false;
    pannableContent.style.cursor = 'grab';
});

document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;

    panX = e.clientX - startX;
    panY = e.clientY - startY;

    // Request a frame if not already requested
    if (!frameRequested) {
        requestAnimationFrame(updatePan);
        frameRequested = true;
    }
});



// Variables for zoom
let zoomLevel = 1;


// Event Listener
prevBtn.addEventListener("click", goPrevPage);
nextBtn.addEventListener("click", goNextPage);

// Business Logic
let currentLocation = 1;
let numOfPapers = 5;
let maxLocation = numOfPapers + 1;

function openBook() {
    book.style.transform = "translateX(50%)";
    prevBtn.style.transform = "translateX(-180px)";
    nextBtn.style.transform = "translateX(180px)";
}

function closeBook(isAtBeginning) {
    if(isAtBeginning) {
        book.style.transform = "translateX(0%)";
    } else {
        book.style.transform = "translateX(100%)";
    }
    
    prevBtn.style.transform = "translateX(0px)";
    nextBtn.style.transform = "translateX(0px)";
}

function goNextPage() {
    if (currentLocation < maxLocation) {
        switch (currentLocation) {
            case 1:
                openBook();
                paper1.classList.add("flipped");
                paper1.style.zIndex = 1;
                break;
            case 2:
                paper2.classList.add("flipped");
                paper2.style.zIndex = 2;
                break;
            case 3:
                paper3.classList.add("flipped");
                paper3.style.zIndex = 3;
                break;
            case 4:
                paper4.classList.add("flipped");
                paper4.style.zIndex = 4;
                closeBook(false);
                break;
            case 5:
                paper5.classList.add("flipped");
                paper5.style.zIndex = 5;
                closeBook(false);
                break;
            default:
                throw new Error("unknown state");
        }
        currentLocation++;
    }
}

function goPrevPage() {
    if (currentLocation > 1) {
        switch (currentLocation) {
            case 2:
                closeBook(true);
                paper1.classList.remove("flipped");
                paper1.style.zIndex = 5;
                break;
            case 3:
                paper2.classList.remove("flipped");
                paper2.style.zIndex = 4;
                break;
            case 4:
                paper3.classList.remove("flipped");
                paper3.style.zIndex = 3;
                break;
            case 5:
                paper4.classList.remove("flipped");
                paper4.style.zIndex = 2;
                break;
            case 6:
                openBook();
                paper5.classList.remove("flipped");
                paper5.style.zIndex = 1;
                break;
            default:
                throw new Error("unknown state");
        }

        currentLocation--;
    }
}   // Apply the transformations to the pannable content
    pannableContent.style.transform = `scale(${zoomFactor}) translate(${panX}px, ${panY}px)`;
</script>
